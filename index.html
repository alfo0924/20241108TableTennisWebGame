<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拚乓球遊戲</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .board {
            height: 70vh;
            width: 90vw;
            background: linear-gradient(45deg, #212529, #343a40);
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .ball {
            height: 20px;
            width: 20px;
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #e0e0e0);
            box-shadow: 0 0 15px rgba(255,255,255,0.7);
            transition: transform 0.016s linear;
        }
        
        .paddle {
            height: 100px;
            width: 20px;
            position: absolute;
            background: linear-gradient(90deg, #ffffff, #f0f0f0);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            transition: top 0.1s ease-out;
        }
        
        .score {
            color: #fff;
            font-size: 48px;
            position: absolute;
            top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        
        .score.highlight {
            transform: scale(1.2);
            color: #ffd700;
        }
        
        .player-score {
            left: 20%;
        }
        
        .ai-score {
            right: 20%;
        }
        
        .message {
            color: #fff;
            font-size: 28px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: pulse 2s infinite;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            background: white;
            border-radius: 50%;
            animation: particle 0.5s ease-out forwards;
        }

        @keyframes particle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            height: 100%;
            width: 2px;
            background: rgba(255,255,255,0.2);
            transform: translateX(-50%);
            border-radius: 1px;
        }

        @media (max-width: 768px) {
            .board {
                height: 60vh;
                width: 95vw;
            }
            .score {
                font-size: 32px;
            }
            .message {
                font-size: 20px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="ball"></div>
        <div class="paddle" id="userPaddle"></div>
        <div class="paddle" id="aiPaddle" style="right: 0;"></div>
        <div class="score player-score">0</div>
        <div class="score ai-score">0</div>
        <div class="message">按空白鍵開始遊戲</div>
    </div>

    <script>
        const ball = document.querySelector('.ball');
        const userPaddle = document.getElementById('userPaddle');
        const aiPaddle = document.getElementById('aiPaddle');
        const message = document.querySelector('.message');
        const board = document.querySelector('.board');
        const playerScore = document.querySelector('.player-score');
        const aiScore = document.querySelector('.ai-score');

        let ballSpeedX = 6;
        let ballSpeedY = 6;
        let ballX = board.clientWidth / 2;
        let ballY = board.clientHeight / 2;
        let userPaddleY = 150;
        let aiPaddleY = 150;
        let gameState = 'start';
        let lastTime = 0;
        let difficulty = 0.15;

        function createParticles(x, y, count = 10) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                particle.style.transform = `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px)`;
                
                board.appendChild(particle);
                setTimeout(() => particle.remove(), 500);
            }
        }

        function update(currentTime) {
            if (lastTime != null) {
                const delta = (currentTime - lastTime) / 16; // Normalize to 60fps

                if (gameState === 'play') {
                    ballX += ballSpeedX * delta;
                    ballY += ballSpeedY * delta;
                    ball.style.transform = `translate(${ballX}px, ${ballY}px)`;

                    // Ball collision
                    if (ballY <= 0 || ballY >= board.clientHeight - 20) {
                        ballSpeedY = -ballSpeedY;
                        createParticles(ballX, ballY, 5);
                    }

                    // Paddle collisions
                    if (ballX <= 20) {
                        if (ballY > userPaddleY && ballY < userPaddleY + 100) {
                            ballSpeedX = -ballSpeedX;
                            adjustBallSpeed();
                            createParticles(ballX, ballY, 15);
                        } else if (ballX < 0) {
                            updateScore('ai');
                        }
                    }

                    if (ballX >= board.clientWidth - 40) {
                        if (ballY > aiPaddleY && ballY < aiPaddleY + 100) {
                            ballSpeedX = -ballSpeedX;
                            adjustBallSpeed();
                            createParticles(ballX, ballY, 15);
                        } else if (ballX > board.clientWidth - 20) {
                            updateScore('player');
                        }
                    }

                    // AI movement with improved prediction
                    const prediction = ballY + (ballSpeedY * (board.clientWidth - ballX) / ballSpeedX);
                    const targetY = Math.min(Math.max(prediction - 50, 0), board.clientHeight - 100);
                    aiPaddleY += (targetY - aiPaddleY) * difficulty * delta;
                    aiPaddle.style.top = `${aiPaddleY}px`;
                }
            }
            lastTime = currentTime;
            requestAnimationFrame(update);
        }

        function adjustBallSpeed() {
            const maxSpeed = 12;
            const acceleration = 0.5;
            ballSpeedX = Math.min(Math.abs(ballSpeedX) + acceleration, maxSpeed) * Math.sign(ballSpeedX);
            difficulty = Math.min(difficulty + 0.01, 0.3);
        }

        function updateScore(winner) {
            const scoreElement = winner === 'player' ? playerScore : aiScore;
            scoreElement.textContent = parseInt(scoreElement.textContent) + 1;
            scoreElement.classList.add('highlight');
            setTimeout(() => scoreElement.classList.remove('highlight'), 1000);
            resetBall();
        }

        function resetBall() {
            ballX = board.clientWidth / 2;
            ballY = board.clientHeight / 2;
            ballSpeedX = 6 * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = 6 * (Math.random() > 0.5 ? 1 : -1);
            difficulty = 0.15;
        }

        document.addEventListener('mousemove', (e) => {
            if (gameState === 'play') {
                const boardRect = board.getBoundingClientRect();
                const newY = e.clientY - boardRect.top - 50;
                userPaddleY = Math.max(0, Math.min(board.clientHeight - 100, newY));
                userPaddle.style.top = `${userPaddleY}px`;
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState === 'start') {
                gameState = 'play';
                message.style.display = 'none';
                resetBall();
            }
        });

        // Initialize game
        resetBall();
        requestAnimationFrame(update);
    </script>
</body>
</html>
