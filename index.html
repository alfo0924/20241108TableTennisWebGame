<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拚乓球遊戲</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .board {
            height: 85vh;
            width: 80vw;
            background-color: #212529;
            border-radius: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .ball {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            position: absolute;
            top: calc(50% - 10px);
            left: calc(50% - 10px);
            background-color: #fff;
        }
        
        .paddle {
            height: 100px;
            width: 18px;
            background-color: #fff;
            position: absolute;
            border-radius: 9px;
            transition: top 0.1s;
        }
        
        .paddle_1 {
            left: 30px;
            top: calc(50% - 50px);
        }
        
        .paddle_2 {
            right: 30px;
            top: calc(50% - 50px);
        }
        
        .score {
            color: #fff;
            font-size: 32px;
            position: absolute;
            top: 20px;
        }
        
        .player_1_score {
            left: 30%;
        }
        
        .player_2_score {
            right: 30%;
        }
        
        .message {
            color: #fff;
            font-size: 24px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .mode-select {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .btn {
            margin: 10px;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="ball"></div>
            <div class="paddle paddle_1"></div>
            <div class="paddle paddle_2"></div>
            <div class="score player_1_score">0</div>
            <div class="score player_2_score">0</div>
            <div class="message"></div>
            <div class="mode-select">
                <h2 class="mb-4">選擇遊戲模式</h2>
                <button class="btn btn-primary" onclick="selectMode('pvp')">雙人對戰</button><br>
                <button class="btn btn-success" onclick="selectMode('pvc')">對戰電腦</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let gameState = 'select';
        let gameMode = '';
        const ball = document.querySelector('.ball');
        const paddle1 = document.querySelector('.paddle_1');
        const paddle2 = document.querySelector('.paddle_2');
        const score1 = document.querySelector('.player_1_score');
        const score2 = document.querySelector('.player_2_score');
        const message = document.querySelector('.message');
        const modeSelect = document.querySelector('.mode-select');
        const board = document.querySelector('.board');

        let ballX = 0;
        let ballY = 0;
        let ballSpeedX = 6;
        let ballSpeedY = 6;
        let paddle1Y = 250;
        let paddle2Y = 250;
        const paddleSpeed = 12;
        const computerSpeed = 8;

        // 鍵盤狀態追蹤
        const keys = {
            w: false,
            s: false,
            ArrowUp: false,
            ArrowDown: false
        };

        function selectMode(mode) {
            gameMode = mode;
            modeSelect.style.display = 'none';
            gameState = 'start';
            message.textContent = '按下空白鍵開始遊戲';
            resetBall();
        }

        function update() {
            if (gameState === 'play') {
                movePaddles();
                
                // 球的移動
                ballX += ballSpeedX;
                ballY += ballSpeedY;
                ball.style.left = `${ballX}px`;
                ball.style.top = `${ballY}px`;

                // AI移動
                if (gameMode === 'pvc') {
                    const ballCenter = ballY + 10;
                    const paddle2Center = paddle2Y + 50;
                    
                    if (ballSpeedX > 0) { // 球朝電腦方向移動時
                        if (paddle2Center < ballCenter - 10) {
                            paddle2Y += computerSpeed;
                        } else if (paddle2Center > ballCenter + 10) {
                            paddle2Y -= computerSpeed;
                        }
                        paddle2Y = Math.max(0, Math.min(board.clientHeight - 100, paddle2Y));
                        paddle2.style.top = `${paddle2Y}px`;
                    }
                }

                // 碰撞檢測
                const ballRect = ball.getBoundingClientRect();
                const paddle1Rect = paddle1.getBoundingClientRect();
                const paddle2Rect = paddle2.getBoundingClientRect();
                const boardRect = board.getBoundingClientRect();

                // 上下牆壁碰撞
                if (ballRect.top <= boardRect.top || ballRect.bottom >= boardRect.bottom) {
                    ballSpeedY = -ballSpeedY;
                }

                // 球拍碰撞
                if (
                    ballRect.left <= paddle1Rect.right &&
                    ballRect.top >= paddle1Rect.top &&
                    ballRect.bottom <= paddle1Rect.bottom
                ) {
                    ballSpeedX = Math.abs(ballSpeedX);
                    adjustBallAngle(ballRect.top - paddle1Rect.top, paddle1Rect.height);
                }

                if (
                    ballRect.right >= paddle2Rect.left &&
                    ballRect.top >= paddle2Rect.top &&
                    ballRect.bottom <= paddle2Rect.bottom
                ) {
                    ballSpeedX = -Math.abs(ballSpeedX);
                    adjustBallAngle(ballRect.top - paddle2Rect.top, paddle2Rect.height);
                }

                // 得分
                if (ballRect.left <= boardRect.left) {
                    score2.textContent = parseInt(score2.textContent) + 1;
                    resetBall();
                }
                if (ballRect.right >= boardRect.right) {
                    score1.textContent = parseInt(score1.textContent) + 1;
                    resetBall();
                }

                requestAnimationFrame(update);
            }
        }

        function adjustBallAngle(hitPosition, paddleHeight) {
            // 根據擊球位置調整角度
            const relativePosition = hitPosition / paddleHeight;
            ballSpeedY = 12 * (relativePosition - 0.5);
        }

        function movePaddles() {
            // 玩家1移動
            if (keys.w && paddle1Y > 0) {
                paddle1Y -= paddleSpeed;
            }
            if (keys.s && paddle1Y < board.clientHeight - 100) {
                paddle1Y += paddleSpeed;
            }
            paddle1.style.top = `${paddle1Y}px`;

            // 玩家2移動（PvP模式）
            if (gameMode === 'pvp') {
                if (keys.ArrowUp && paddle2Y > 0) {
                    paddle2Y -= paddleSpeed;
                }
                if (keys.ArrowDown && paddle2Y < board.clientHeight - 100) {
                    paddle2Y += paddleSpeed;
                }
                paddle2.style.top = `${paddle2Y}px`;
            }
        }

        function resetBall() {
            const boardRect = board.getBoundingClientRect();
            ballX = boardRect.width / 2;
            ballY = boardRect.height / 2;
            ballSpeedX = 6 * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = 6 * (Math.random() > 0.5 ? 1 : -1);
            gameState = 'start';
            message.textContent = '按下空白鍵繼續';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key in keys) {
                keys[e.key] = true;
                e.preventDefault();
            }
            if (e.code === 'Space' && gameState === 'start') {
                gameState = 'play';
                message.textContent = '';
                update();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key in keys) {
                keys[e.key] = false;
                e.preventDefault();
            }
        });

        // 初始化
        resetBall();
    </script>
</body>
</html>
